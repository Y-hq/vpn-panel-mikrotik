version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vpn-backend
    restart: always
    env_file:
      - .env
    depends_on:
      - db

  db:
    image: postgres:15
    container_name: vpn-db
    restart: always
    environment:
      POSTGRES_USER: vpn_user
      POSTGRES_PASSWORD: vpn_pass
      POSTGRES_DB: vpn_db
    volumes:
      - db_data:/var/lib/postgresql/data

  frontend:
    build: ./frontend
    container_name: vpn-frontend
    ports:
      - "3000:3000"
    stdin_open: true
    tty: true

  nginx:
    image: nginx:alpine
    container_name: vpn-nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend

volumes:
  db_data:
